<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        .center{
            background-color: green;
            margin: 30px auto;
            padding: 10px;
            width: 500px;
            text-align: center;
            border: black solid 1px;
            border-radius: 8px;
        }
        input{
            text-align: center;
            border: 1px gray solid;
            border-radius: 3px;
        }
        input[type=submit]{
            cursor: pointer;
            /*background-color: gray;*/
        }
    </style>
</head>
<body>

    <div class="center">
        <h1>Caculator</h1>
        <form>
            <input type="number" placeholder="Nhập giá trị thứ nhất">
            <input type="number" placeholder="Nhập giá trị thứ hai">
            <br>
            <br>
            <input type="submit" value="Addition(+)" onclick="alert('Ket qua phep tinh: ');">
            <input type="submit" value="Subtraction(-)" onclick="alert('Ket qua phep tinh: ');">
            <input type="submit" value="Multiplication(*)" onclick="alert('Ket qua phep tinh: ');">
            <input type="submit" value="Division(/)" onclick="alert('Ket qua phep tinh: ');">
        </form>
    </div>
</body>
</html>
