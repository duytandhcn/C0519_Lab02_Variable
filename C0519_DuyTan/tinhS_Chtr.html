<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Tron</title>
</head>
<body>
    <script>
        a=Number(prompt("Nhap chieu dai: "));
        b=Number(prompt("Nhap chieu rong: "));
        let S=a*b
        let C=2*(a+b)
        document.write('Dien tich: '+S)
        document.write('<br/>Chu vi: '+C)
    </script>
</body>
</html>
